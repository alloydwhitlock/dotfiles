
# additional environment variables
env:
  TERM: xterm-256color

# window settings
window:
  # spacing around window, in px
  padding:
    x: 4
    y: 4
  title: whitlock

# scrollback:
  # '0' will specify no scrollback
  history: 10000

  # multiplier will move N lines for every line scrolled
  multiplier: 3

# Make bold even bolder with this option
draw_bold_text_with_bright_colors: true

# Colors (Oceanic Next)
colors:
  # Default colors
  primary:
    background: '0x1b2b34'
    foreground: '0xd8dee9'

  # Normal colors
  normal:
    black:   '0x29414f'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0x65737e'

  # Bright colors
  bright:
    black:   '0x405860'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0xadb5c0'

#cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  #style: Block

